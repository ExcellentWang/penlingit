  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>轮播管理</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="tab-content">
			    <p>
			    	<div class="col-xs-24 col-sm-24 col-md-24 text-right">
                  <button type="button" class="btn btn-primary" id="addDeviceType" modal="enter" ><span class=" "></span><span>&nbsp;添加&nbsp;</span>
                  </button>
                </div>
			    </p>
                <table id="table1" data-toggle="table" data-ajax="table_1" data-cookie="true" data-cookie-id-table="saveId" data-show-columns="true">
                  <thead>
                    <tr>
                      <th data-field="equipmentName" >轮播标题</th>
                      <th data-field="period">是否显示</th>
                       <th data-field="remark">发布日期</th>
                       <th data-field="remark">排序</th>
                        <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
	<form id="typeForm">
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title text-center" id="myModalLabel">添加设备类型
						</h4>
					</div>
					<div class="modal-body">
						<div class="form-group form-group-sm row">
							<div class="input-tip">
								<label class="col-xs-5 col-sm-5 col-md-5 control-label">产品类型：</label>
								<div class="col-xs-15 col-sm-15 col-md-15">
									<select name="productName" class="form-control" id="org">
										<option value="">--请选择--</option>
										<option >智能喷淋系统</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group form-group-sm row">
						<input type="hidden" name="equipmentType" >
							<div class="input-tip">
								<label class="col-xs-5 col-sm-5 col-md-5 control-label ">类型名称：</label>
								<div class="col-xs-15 col-sm-15 col-md-15 ">
									<input type="text" name="equipmentName" placeholder="" class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group form-group-sm row">
							<div class="input-tip">
								<label class="col-xs-5 col-sm-5 col-md-5 control-label">保修期：</label>
								<div class="col-xs-15 col-sm-15 col-md-15 ">
									<input type="text" name="period" placeholder="" class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group form-group-sm row">
							<div class="input-tip">
								<label class="col-xs-5 col-sm-5 col-md-5 control-label">型号说明：</label>
								<div class="col-xs-15 col-sm-15 col-md-15 ">
									<textarea name="remark" placeholder="" class="form-control " rows="3"
										cols="20"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消
						</button>
						<button type="button" class="btn btn-primary" id="addDeviceType1">
							添加</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</form>
</body>
