<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
           <p>
			    	<div class="col-xs-24 col-sm-24 col-md-24 text-right">
                  <button type="button" class="btn btn-primary" id="addDevice" modal="enter" ><span class=" "></span><span>&nbsp;添加固件版本&nbsp;</span>
                  </button>
                </div>
			    </p>
            <form class="form-horizontal" id="taskForm">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">产品类型：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="product" placeholder="" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">设备类型：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <select name="type" class="form-control" id="org">
                      <option value="">--请选择--</option>
                      <option value="01">燃气热水器</option>
                      <option value="02">储水式电热水器</option>
                      <option value="03">空气能热水器</option>
                      <option value="04">壁挂炉</option>
                      <option value="05">太阳能</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="tab-content">
			       <p></p>
              <div  class="tab-pane active">
                <table id="table1" data-toggle="table" data-ajax="table_1" data-cookie="true" data-cookie-id-table="saveId" data-show-columns="true">
                  <thead>
                    <tr>
                      <th data-field="product">产品类型类型</th>
                      <th data-field="type" data-formatter="deviceType">设备类型</th>
                      <th data-field="version">版本号</th>
                      <th data-field="firmUrl">安装包地址</th>
                      <th data-field="remark">固件说明</th>
                      <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
              </div>
            <div id="toolbar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
	<!--固件上传  -->
	<form id="deviceForm" action="/addFirmVersion" method="post"  enctype="multipart/form-data">
	<div class="modal fade" id="addDeviceModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title text-center" >添加固件版本
						</h4>
					</div>
					<div class="modal-body ">
						<div class="form-group form-group-sm row text-center">
						<div class="input-tip">
							<label class="col-xs-5 col-sm-5 col-md-5 control-label">产品类型：</label>
							<div class="col-xs-10 col-sm-10 col-md-10">
								<select class="form-control" name="product" >
									<option>--请选择产品类型--</option>
									<option>智能喷淋系统</option>
								</select>
							</div>
						</div>
					</div>
						<div class="form-group form-group-sm row text-center">
							<div class="input-tip">
								<label class="col-xs-5 col-sm-5 col-md-5 control-label">设备类型：</label>
								<div class="col-xs-10 col-sm-10 col-md-10" >
									<select name="type" class="form-control" >
										<option value="">--请选择--</option>
										<option value="01">燃气热水器</option>
										<option value="02">储水式电热水器</option>
										<option value="03">空气能热水器</option>
										<option value="04">壁挂炉</option>
										<option value="05">太阳能</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group form-group-sm row text-center">
							<div class="input-tip">
								<label class="col-xs-5 col-sm-5 col-md-5 control-label">固件版本号：</label>
								<div class="col-xs-10 col-sm-10 col-md-10">
									<input type="text" name="version" placeholder="" class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group form-group-sm row text-center">
							<div class="input-tip">
								<label class="col-xs-5 col-sm-5 col-md-5 control-label">上传固件：</label>
								<div class="col-xs-10 col-sm-10 col-md-10">
									<!-- <button type="button" class="btn btn-primary">选择文件</button> -->
									<input type="file" name="file">
								</div>
							</div>
						</div>
							<div class="form-group form-group-sm row text-center">
							<div class="input-tip">
								<label class="col-xs-5 col-sm-5 col-md-5 control-label">固件说明：</label>
								<div class="col-xs-10 col-sm-10 col-md-10">
									<input type="text" name="remark" placeholder="" class="form-control" >
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消
						</button>
						<button type="button" class="btn btn-primary" id="confirm">
							确认</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		</form>
</body>
