<div class="row">
    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
        <div class="">
            <form id="approvalBaseInfoForm" class="form-horizontal ibox-content">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">客户基本信息</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset disabled>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label"><span class="text-danger">*</span>客户名称：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="customerName" placeholder="输入客户名称" readonly="true" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户编号：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" id="customerNo" name="customerNo" placeholder="输入客户编号" readonly="true" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">性别：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <select name="sex" class="form-control" disabled="true">
                                        <option value="">--请选择--</option>
                                        <option value="1">男</option>
                                        <option value="0">女</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm"><!-- 一行 -->
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label"
                                           readonly="true">证件类型：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="hidden" name="cardType"> 
                                        <select
                                            name="cardType" class="form-control" disabled="true">
                                        <option value="">--请选择--</option>
                                        <option value="1">身份证</option>
                                        <option value="2">军官证</option>
                                        <option value="3">侨胞证</option>
                                        <option value="4">外籍人士</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input id="cardNo" type="text" name="cardNo" readonly="true" placeholder="请输入证件号码" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">手机号码：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="mobilePhone" placeholder="请输入手机号码" class="form-control required mobile"
                                               required="" maxlength="11" aria-required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">常住地：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="homeAddressDetail" placeholder="" class="form-control" required=""
                                               aria-required="true" id="homeAddressDetail">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label">邮编：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="" placeholder="" class="form-control" required=""
                                               aria-required="true" id="">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">工作信息</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset disabled>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">*&nbsp;</span>工作（经营）单位：
                                    </label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="companyName" placeholder="请输入工作单位" class="form-control required">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span
                                            class="text-danger">*</span>单位性质：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="hidden" name="workNature" id="workNature">
                                        <select name="workNatureCode" class="form-control required" id="workNatureCode">
                                          <option value="" selected>--请选择--</option>
                                                        <option value="10">国有经济</option>
                                                        <option value="2">集体经济</option>
                                                        <option value="60">私营</option>
                                                        <option value="110">民企</option>
                                                        <option value="90">股份合作</option>
                                                        <option value="100">其他股份制</option>
                                                        <option value="50">三资</option>
                                                        <option value="190">其他</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">
                                        <span class="text-danger">*</span>入职（成立）时间：
                                    </label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="employTime" class="form-control required date" aria-required="true"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span
                                            class="text-danger">*</span >行业类别：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <select name="industry" class="form-control"
                                                required="required">
                                            <option value="" selected>--请选择--</option>
                                            <option value="1">邮电通讯行业</option>
                                            <option value="2">房地产行业</option>
                                            <option value="3">交通运输行业</option>
                                            <option value="4">法律/司法行业</option>
                                            <option value="5">文化/娱乐/体育行业</option>
                                            <option value="6">医疗行业</option>
                                            <option value="7">计算机/网络行业</option>
                                            <option value="8">商业贸易行业</option>
                                            <option value="9">财政行业</option>
                                            <option value="10">税务行业</option>
                                            <option value="11">咨询行业</option>
                                            <option value="12">社会服务行业</option>
                                            <option value="13">旅游/饭店行业</option>
                                            <option value="14">部队系统</option>
                                            <option value="15">证券行业</option>
                                            <option value="16">银行业</option>
                                            <option value="17">保险业</option>
                                            <option value="18">其他金融行业</option>
                                            <option value="19">采矿业</option>
                                            <option value="20">建筑业</option>
                                            <option value="21">工业</option>
                                            <option value="22">制造业</option>
                                            <option value="23">水电气供应</option>
                                            <option value="24">机关团体</option>
                                            <option value="25">农林牧渔</option>
                                            <option value="26">典当/金融担保行业</option>
                                            <option value="27">汽车租赁行业</option>
                                            <option value="28">足浴/文化娱乐行业</option>
                                            <option value="29">货物运输/托运行业</option>
                                            <option value="30">其它</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">*</span>职位：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="hidden" name="postName" id="postName" value="">
                                        <select name="post" class="form-control required" id="post">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>单位地址：</label>
                                    <div class="col-xs-13 col-sm-13 col-md-13">
                                        <input type="text" name="companyAddressDetail" class="form-control" required="required" aria-required="true" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>月收入(元/月)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="monthlyIncome" class="form-control number required"/>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span
                                            class="text-danger">*</span>年收入(万/年)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="yearlyIncome" class="form-control number required"/>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="panel panel-default spousePanel hide" id="spousePanel">
                    <div class="panel-heading">
                        <h3 class="panel-title">配偶</h3>
                    </div>
                    <div class="panel-body">
                        <fieldset disabled>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-md-3 col-xs-3 col-sm-3 control-label"><span class="text-danger">*&nbsp;</span>配偶名称：
                                    </label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <input type="text" name="spouseName" placeholder="请输入配偶名称" class="form-control required">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span
                                            class="text-danger">*</span>证件类型：</label>
                                    <div class="col-md-5 cl-sm-5 col-xs-5">
                                        <select name="spouseCardType" class="form-control required" id="spouseCardType">
                                                    <option value="">--请选择--</option>
                                                    <option value="1">身份证</option>
                                                    <option value="2">军官证</option>
                                                    <option value="3">侨胞证</option>
                                                    <option value="4">外籍人士</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label">
                                        <span class="text-danger">*</span>证件号码：
                                    </label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="spouseCardNo" class="form-control required date" aria-required="true"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 control-label"><span class="text-danger">*</span>手机号码：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5">
                                        <input type="text" name="spouseMobilePhone" class="form-control" required="required" aria-required="true" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../../js/common/commonBaseinfo/baseinfoChengyirong.js"></script>
