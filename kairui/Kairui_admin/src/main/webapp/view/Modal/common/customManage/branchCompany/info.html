                        <option value="4">15000-15999</option>

                        <option value="3">24期</option>
                    		<option value="4">36期</option>
                    	</select>
                    </div>
                  </div>
                </div>
              </div>

                    </div>
                  </div>
                </div>
              </div>

						  <div class="col-md-24">

  <div id="customerHandle" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal" id="sumbitReason">

            <div class="form-group">

              <div class="col-md-20">
                <select data-name="option" name="reasonType" class="form-control required" id="returnReasons"></select>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="col-md-4 control-label">备注:</label>
              <div class="col-md-20">
                <input type="text" name="closeOrReject" class="hide">
                <input type="text" name="id" class="hide">
                <textarea rows="5" name="remark" class="form-control" id="remark"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btn-sure" type="button" class="btn btn-info">确定</button>
            <button data-dismiss="modal" class="btn btn-default">关闭</button>
          </div>
        </form>
      </div>
    </div>

          <table id="table_7" data-ajax="dataLoad_7">
