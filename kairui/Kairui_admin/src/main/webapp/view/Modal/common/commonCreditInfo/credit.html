<link rel="stylesheet" href="../../../common/plugs/viewer/css/viewer.min.css">
<div class="row">
  <div class="col-md-24 col-xs-24 col-sm-24">
		<div class="ibox float-e-margins" id="documentList_credit">
			<form id="creditInfoForm" class="form-horizontal">
				<fieldset class="disabledBox">
					<div class="partyBox"> </div>
					<div id="wife"> </div>
					<div id="partyBox"> </div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<div id="net" class="hide">
	<div class="netForm">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">百融</h3>
			</div>
			<div class="panel-body">
					<div class="form-group form-group-sm">
						<div class="input-tip col-md-12">
							<label class="col-md-5 col-xs-5 col-sm-5 control-label">手机三要素：</label>
							<label class="radio-inline "> <input type="radio"
								value="1" name="mobileBase">一致
							</label> 
							<label class="radio-inline "> <input type="radio"
								value="2" name="mobileBase">不一致
							</label>
							<label class="radio-inline "> <input type="radio"
								value="0" name="mobileBase">查无此号或非实名认证
							</label>
						</div>
						<div class="input-tip ">
							<label class="col-md-3 col-xs-3 col-sm-3 control-label">手机在网时长：</label>
							<div class="col-md-3 cl-sm-3 col-xs-3">
								<input type="text" name="mobileOnline" placeholder=""
									class="form-control">
							</div>
						</div>
						<div class="input-tip ">
							<label class="col-md-3 col-xs-3 col-sm-3 control-label">手机号码个数：</label>
							<div class="col-md-3 cl-sm-3 col-xs-3">
								<input type="text" name="mobileNum" placeholder=""
									class="form-control">
							</div>
						</div>
					</div>
					<div class="form-group form-group-sm mobile2 hide">
						<div class="input-tip col-md-12">
							<label class="col-md-5 col-xs-5 col-sm-5 control-label">手机2三要素：</label>
							<label class="radio-inline"> <input type="radio"
								value="1" name="mobileBase2">一致
							</label> 
							<label class="radio-inline"> <input type="radio"
								value="2" name="mobileBase2">不一致
							</label>
							<label class="radio-inline"> <input type="radio"
								value="0" name="mobileBase2">查无此号或非实名认证
							</label>
						</div>
						<div class="input-tip ">
							<label class="col-md-3 col-xs-3 col-sm-3 control-label">手机2在网时长：</label>
							<div class="col-md-3 cl-sm-3 col-xs-3">
								<input type="text" name="mobileOnline2" placeholder=""
									class="form-control">
							</div>
						</div>
						
					</div>
					<div class="form-group form-group-sm">
					<div class="input-tip">
						<label class="col-md-3 col-xs-3 col-sm-3 control-label">特殊名单：</label>
						<div class="col-md-21">
							<textarea class="form-control " rows="3" name="specialList"></textarea>
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<div class="input-tip">
						<label class="col-md-3 col-xs-3 col-sm-3 control-label">法院被执行人：</label>
						<div class="col-md-21">
							<textarea class="form-control " rows="8" name="courtExecutor"></textarea>
						</div>
					</div>
				</div>
					<div class="form-group form-group-sm">
						<div class="input-tip">
							<label class="col-md-3 col-xs-3 col-sm-3 control-label">公安网信息：</label>
							<div class="col-md-21">
								<table id="pubNetworkInfo" 
									data-ajax="pubNetworkInfo" class="table table-bordered">
									<thead>
										<tr>
											<th data-field="num">序号</th>
											<th data-field="caseSource">案件来源</th>
											<th data-field="caseType" data-formatter="">案件类别</th>
											<th data-field="caseTime" data-formatter="">案发时间</th>
										</tr>
									</thead>
									<tbody>
										<!-- <tr>
											<td>1</td><td>22</td><td>22</td><td>22</td>
										</tr> -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
		</div>
		<div class="panel panel-default">
				<div class="panel-heading ">
					<div class="col-md-8">
						<label class="panel-title">同盾</label>
					</div>
					<div class="col-md-16 text-right">
						<span><button type="button"
								class=" btn btn-primary getReport text-right hide "
								style="margin-right: 5px;">获取报告</button></span>
					</div>
				</div>
				<div class="panel-body">
				<div class="form-group form-group-sm row">
					<div class="input-tip">
						<label class="radio-inline"> <input type="checkbox"
							name="s1942707" />失信黑名单
						</label> 
						<label class="radio-inline"> <input type="checkbox"
							name="s1942739" />税务行政执法黑名单
						</label> 
						<label class="radio-inline"> <input type="checkbox"
							name="s1942711" />法院案例黑名单
						</label> 
							<label class="radio-inline"> <input type="checkbox"
							name="s1942715" />网贷逾期
						</label> 
						<label class="radio-inline"> <input type="checkbox"
							name="s1942713" />催欠公告
						</label> 
						<label class="radio-inline"> <input type="checkbox"
							name="s1942715" />网贷黑名单
						</label> 
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">腾讯  （综合评分：<span name="tengXunScore"></span>）</h3>
			</div>
			<div class="panel-body">
				<div class="form-group form-group-sm row">
					<div class="input-tip">
						<label class="radio-inline"> <input type="checkbox"
							name="t1"  />信贷中介
						</label> 
						<label class="radio-inline"> <input type="checkbox"
							name="t2" />不法分子
						</label> 
						<label class="radio-inline"> <input type="checkbox"
							name="t3" />虚假资料
						</label> 
							<label class="radio-inline"> <input type="checkbox"
							name="t4" />恶意欺诈
						</label> 
						<label class="radio-inline"> <input type="checkbox"
							name="t5" />组团骗贷
						</label> 
						<label class="radio-inline"> <input type="checkbox"
							name="t6" />所在地跳变
						</label> 
						<label class="radio-inline"> <input type="checkbox"
							name="t7" />其他异常行为
						</label> 
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
<script src="../../../common/plugs/viewer/js/viewer.js"></script>
<script type="text/javascript" src="../../../js/common/commonCreditInfo/credit.js"></script>
