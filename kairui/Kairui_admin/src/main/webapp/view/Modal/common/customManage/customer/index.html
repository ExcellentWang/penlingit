<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
<meta http-equiv="Expires" CONTENT="0">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>客户管理</title>
  </head>
</html>
<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户名称：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">证件号码：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户编号：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <input type="text" name="customerNo" placeholder="请输入客户编号" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-md-3 col-xs-3 col-sm-3 control-label">客户状态：
                  </label>
                  <div class="col-md-5 cl-sm-5 col-xs-5">
                    <select name="status" class="form-control">
                      <option value="" selected>--请选择--</option>
                      <option value="1">未生效</option>
                      <option value="2">已生效</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-24 col-xs-24 col-sm-24 text-center">
                  <button type="button" class="btn btn-primary pull-right" id="add" modal="enter"><span>新增客户</span>
                  </button>
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
		  </div>
		</div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <table id="table" data-toggle="table" data-ajax="dataLoad_1" class="table">
              <thead>
                <tr>
                  <th data-field="customerName">客户名称</th>
                  <th data-field="customerNo">客户编号</th>
                  <th data-field="cardNo">证件号码</th>
                  <th data-field="cardType" data-formatter="cardType">证件类型</th>
                  <th data-field="workPhone">单位电话</th>
                  <th data-field="mobile">手机号码</th>
                  <th data-field="status" data-formatter="cusStatus">客户状态</th>
                  <th data-field="registerDate">建档时间</th>
                  <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="addUser" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">新增客户</h4>
        </div>
        <div class="modal-body">
          <form id="addUserForm" class="form-horizontal">
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-md-6">客户名称：
                </label>
                <div class="col-md-12">
                  <input type="text" name="customerName" placeholder="请输入客户名称" class="form-control required">
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-md-6">证件类型：
                </label>
                <div class="col-md-12">
                  <select name="cardType" class="form-control required">
                    <option value="" selected>--请选择--</option>
                    <option value="1">身份证</option>
                    <option value="2">军官证</option>
                    <option value="3">侨胞证</option>
                    <option value="4">外籍人士</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-md-6">证件号码：
                </label>
                <div class="col-md-12">
                  <input type="text" name="cardNo" placeholder="请输入证件号码" class="form-control required">
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <div class="input-tip">
                <label class="control-label col-md-6">手机号码：
                </label>
                <div class="col-md-12">
                  <input type="text" name="mobile" placeholder="请输入手机号码" class="form-control mobile" >
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="save" class="btn btn-info">保存</button>
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
  </div>
  <div id="sure" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
          <h4 class="modal-title">提示</h4>
        </div>
        <div class="modal-body"> 
          <h3>确定删除？</h3>
        </div>
        <div class="modal-footer">
          <button id="OK" class="btn btn-info">确定</button>
          <button data-dismiss="modal" class="btn btn-default">关闭</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js?rev=6631a779321bc03f4a5281d3ff526254"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js?rev=4becdc9104623e891fbb9d38bba01be4"></script>
<script src="../../../common/plugs/layer/layer.js?rev=8962f047eeb03c06cf8200de1bf8ab99"></script>
<script src="../../../common/js/mock.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js?rev=3b00d60f87e893caf2649eff0d48813a"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js?rev=1448952564056"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js?rev=6979ac84406e8c982e578736d368b3f8"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>

  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../js/customManage/customer/index.js"><\/script>'
  ].join(""));
</script>
