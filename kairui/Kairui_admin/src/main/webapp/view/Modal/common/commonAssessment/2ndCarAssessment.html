<div class="row">
    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
        <div class="">
            <form id="2ndCarAssessment" class="form-horizontal">
                <fieldset disabled>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">车辆评估信息</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">二手车评估单号：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="estimateNum" placeholder="请输入资产编号"
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">项目编号：</label>

                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="loanNum" placeholder="请输入资产名称"
                                               class="form-control" required="" aria-required="true">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车辆品牌：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carBrand" placeholder="请输入车辆品牌" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车系：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carSeriesName" placeholder="请输入车系" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车型：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carModeName" placeholder="请输入车型" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">上牌时间：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="licenseDate" placeholder="请输入上牌时间" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">量程数(公里)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="kilometres" placeholder="请输入量程数" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车身颜色：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carColour" placeholder="请输入车身颜色" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">车架号码：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="carIdentifyNum" placeholder="请输入车架号码" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">商业险到期日：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="commercialInsuranceExpiredDate" placeholder="请输入商业险到期日" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">交强险到期日：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="trafficCompulsoryInsuranceExpiredDate" placeholder="请输入交强险到期日" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">现行新车价(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="newCarPrice" placeholder="请输入现行新车价" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">二手车销售价：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="secondHandCarPrice" placeholder="请输入二手车销售价" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">备注：</label>
                                    <div class="col-md-21 col-xs-21 col-sm-21">
                                        <textarea rows="5" name="memo" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">初评报告</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">评估结果：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="hidden" id="firstEstimateSourceName" name="firstEstimateSourceName">
                                        <select name="firstEstimateSourceKey" id="firstEstimateSourceKey"class="form-control required">
                                            <option value>--请选择--</option>
                                            <option value="1">公司自营</option>
                                            <option value="2">第三方评测机构</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">初评师：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="firstEstimateUserName" placeholder="请输入初评师" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">初评价格(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="firstEstimatePrice" placeholder="请输入初评价格" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">评估描述：</label>
                                    <div class="col-md-21 col-xs-21 col-sm-21">
                                        <textarea rows="5" name="firstEstimateDesc" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">复评结果</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">复评师：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="secondEstimateUserName" placeholder="请输入最高评估书价格" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">复评价格(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="secondEstimatePrice" placeholder="请输入复评价格" class="form-control">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">最高评估书价格(元)：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="invoicePrice" placeholder="请输入最高评估书价格" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">评估描述：</label>
                                    <div class="col-md-21 col-xs-21 col-sm-21">
                                        <textarea rows="5" name="secondEstimateDesc" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">过户信息</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">过户日期：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="transferDate" placeholder="请输入过户日期" class="form-control data">
                                    </div>
                                </div>
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">开票价：</label>
                                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                        <input type="text" name="realInvoicePrice" placeholder="请输入开票价" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="input-tip">
                                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3  control-label">备注：</label>
                                    <div class="col-md-21 col-xs-21 col-sm-21">
                                        <textarea rows="5" name="transferMemo" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="../../../js/common/commonAssessment/2ndCarAssessment.js"></script>
