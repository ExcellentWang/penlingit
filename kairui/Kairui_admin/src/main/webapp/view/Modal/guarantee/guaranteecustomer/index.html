    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">

    <title>用户报修</title>
  </head>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
         
          		   <form class="form-horizontal" id="taskForm">
          		   <input type="hidden" name="type" value="2" />
          		      <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">设备编号：</label>
                 <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="title" placeholder="" class="form-control">
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">用户手机号：</label>
                 <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="title" placeholder="" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group form-group-sm">
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">报修状态：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <select name="status" class="form-control" >
                      <option value="">--请选择--</option>
							<option value="3">待处理</option>
							<option value="1">已受理</option>
							<option value="4">维修完成</option>
                    </select>
                  </div>
                </div>
              </div>
           
              <div class="form-group form-group-sm">
                <div class="col-xs-24 col-sm-24 col-md-24 text-center">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span class="glyphicon glyphicon-search"></span><span>&nbsp;查询&nbsp;</span>
                  </button>
                  <button type="button" class="btn btn-white" modal="reset"><span class="glyphicon glyphicon-remove"></span><span>&nbsp;清除查询条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
            <div class="tab-content">
                <table id="table1" data-toggle="table" data-ajax="table_1" data-cookie="true" data-cookie-id-table="saveId" data-show-columns="true">
                  <thead>
                    <tr>
                      <th data-field=""  >报修单号</th>
                      <th data-field="">报修用户</th>
                       <th data-field="" data-formatter="handle_status">报修设备类型</th>
                       <th data-field="">设备编号</th>
                        <th data-field="">故障现象</th>
                         <th data-field="">地区</th>
                          <th data-field="">报修状态</th>
                        <th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作</th>
                    </tr>
                  </thead>
                </table>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
