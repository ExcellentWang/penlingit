<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../common/css/style.min.css"/>
    <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css?rev=433a1dd8df8c4851be764e907f6d758a"/>
    <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
    <title>用户报修详情</title>
  </head>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24">
      <form id="lunboForm">
      <div class="ibox float-e-margins">
          <div class="ibox-content">
			 <div class="tab-content">
					<div class="form-group form-group-sm row">
						<label class="col-xs-3 col-sm-3 col-md-3 control-label">报修单号：</label>
						<div class="col-xs-5 col-sm-5 col-md-5">
                   			<input type="text" name="ordernum" placeholder="" class="form-control" readonly>
                 		</div>
						<label class="col-xs-3 col-sm-3 col-md-3 control-label">报修帐号：</label>
						<div class="col-xs-5 col-sm-5 col-md-5">
                   			<input type="text" name="phone" placeholder="" class="form-control" readonly>
                 		</div>
						<label class="col-xs-3 col-sm-3 col-md-3 control-label">维修状态：</label>
						<div class="col-xs-5 col-sm-5 col-md-5">
                   			<input type="text" id="status" placeholder="" class="form-control" readonly>
                 		</div>
					</div>		
			 </div>
		 </div>
  	 </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
						<div class="tab-content">
								<div class="form-group form-group-sm row">
								<div class="input-tip">
								<label class="col-xs-3 col-sm-3 col-md-3 control-label">报修产品：</label>
									<div class="col-xs-5 col-sm-5 col-md-5">
                   						<input type="text" name="product" placeholder="智能喷淋系统" class="form-control" readonly>
                 					</div>
								</div>
								</div>
								<div class="form-group form-group-sm row">
									<div class="input-tip">
									<label class="col-xs-3 col-sm-3 col-md-3 control-label">设备型号：</label>
										<div class="col-xs-5 col-sm-5 col-md-5">
                   						<input type="text" name="type" placeholder="" class="form-control" readonly>
                 					</div>
									</div>
								</div>
								<div class="form-group form-group-sm row">
									<div class="input-tip">
									<label class="col-xs-3 col-sm-3 col-md-3 control-label">设备编号：</label>
										<div class="col-xs-5 col-sm-5 col-md-5">
                   						<input type="text" name="equipmentnum" placeholder="" class="form-control" readonly>
                 						</div>
									</div>
								</div>
								<div class="form-group form-group-sm row">
									<div class="input-tip">
									<label class="col-xs-3 col-sm-3 col-md-3 control-label">故障类型：</label>
										<div class="col-xs-5 col-sm-5 col-md-5">
                   						<input type="text" name="repairtype" placeholder="" class="form-control" readonly>
                 						</div>
									</div>
								</div>
								<div class="form-group form-group-sm row">
									<div class="input-tip">
									<label class="col-xs-3 col-sm-3 col-md-3 control-label">故障现象：</label>
										<div class="col-xs-5 col-sm-5 col-md-5">
                   						<input type="text" name="phenomenon" placeholder="" class="form-control" readonly>
                 						</div>
									</div>
								</div>
								<div class="form-group form-group-sm row">
									<div class="input-tip">
									<label class="col-xs-3 col-sm-3 col-md-3 control-label">服务地址：</label>
										<div class="col-xs-5 col-sm-5 col-md-5">
                   						<input type="text" name="area" placeholder="" class="form-control" readonly>
                 						</div>
									</div>
								</div>
								<div class="form-group form-group-sm row">
									<div class="input-tip">
									<label class="col-xs-3 col-sm-3 col-md-3 control-label">预约上门时间：</label>
										<div class="col-xs-5 col-sm-5 col-md-5">
                   						<input type="text" name="appointmenttime" placeholder="" class="form-control" readonly>
                 						</div>
									</div>
								</div>
								<div class="form-group form-group-sm row"><!-- 图片 -->
									
								</div>
							</div>
							</div>
						</div>
						<!-- 3 -->
		<!-- <label class="col-xs-3 col-sm-3 col-md-3 control-label">报修进度</label> -->
		<div class="ibox float-e-margins">
        	<div class="ibox-content">
				 <div class="tab-content">
                <table id="table2" data-toggle="table" data-ajax="table_2" data-cookie="true" data-cookie-id-table="saveId">
                  <thead>
                    <tr>
                     <!-- <th data-field="logType" data-formatter="logType">类型</th> -->
                      <th data-field="content"  >内容</th>
                      <th data-field="time">时间</th>
                    </tr>
                  </thead>
                </table>
              </div>
			</div>
		</div>
		<div class="form-group form-group-sm row">
								<div class="col-xs-24 col-sm-24 col-md-24 text-center">
									<button type="button" class="btn btn-primary hide" id="anpaibu"
										modal="enter">
										<span class=" "></span><span>&nbsp;安排维修&nbsp;</span>
									</button>
									<button type="button" class="btn btn-primary hide" id="comple"
										modal="enter">
										<span class=" "></span><span>&nbsp;维修完成&nbsp;</span>
									</button>
								</div>
							</div>
	</form>
					</div>
        </div>
      </div>
    </div>
  </div>

</body>
<!-- 安排维修modal -->
<div class="modal fade" id="anpai" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title text-center" >安排维修
						</h4>
					</div>
					<div class="modal-body ">
						<div class="form-group form-group-sm text-center">
                <div class="input-tip">
                  <label class="col-xs-6 col-sm-6 col-md-6 control-label">选择维修人员：</label>
                  <div class="col-xs-7 col-sm-7 col-md-7">
                    <select name="stafflist" class="form-control" >
                      <option value="">--请选择--</option>
							
                    </select>
                  </div>
                </div>
              </div>					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消
						</button>
						<button type="button" class="btn btn-primary" id="confirm">
							确认</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
</html>
